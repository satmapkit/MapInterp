networks:
  ocean_network:
    name: ocean_network
    external: true


services:
  map_interp:
    image: ocean_db_interp:latest
    stdin_open: true
    tty: true
    volumes:
      - ../OceanDB/OceanDB:/app/OceanDB
      - ../OceanDB/config.yaml:/app/config.yaml
      - ./src:/app/src
      - ./test.py:/app/test.py
      - ./data:/app/data

#      - ./OceanDB:/app/OceanDB
#      - ./data/copernicus:/app/data
#      - ./config.yaml:/app/config.yaml
    networks:
      - ocean_network
